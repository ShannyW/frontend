<script>
window.onload = function(){
$.ajax({
    method: "GET",
    url: "http://localhost:5000/api/Accounts"
}).done(function(data) {
    var receivedData = data;//we're expecting JSON.
    var resultHTML = "<tr><th>Username</th><th>Password</th></tr>";
    for(var i = 0; i < receivedData.length; i = i + 1) {
        resultHTML += "<tr><td>" + receivedData[i].username + "</td><td>" + receivedData[i].password + "</td></tr>"; 
    }
    $("#Accounts").html(resultHTML);
});
}
</script>
<div class="container p-3 my-3 border">
<table Id="Accounts" class = "table table-striped">
</table>
</div>
